<div class="content mt-5">
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}
    </div>
    <div class="col-md-12">
        <div class="card">
             <div class="card-header">
                    <h5 class="title">Proje Ekle</h5>
             </div>   
             <div class="card-body">
                <form [formGroup] = "projeAddForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="proje" id="proje" formControlName="proje" class="form-control" placeholder="Proje" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select name="takimId" id="takimId" class="form-control" formControlName="takimId">
                                    <option class="form-control" *ngFor="let takim of takims" value="{{takim.id}}">{{takim.takim}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <select name="projeDurum" id="projeDurum" formControlName="projeDurum" class="form-control">
                                    <option value="1">Aktif</option>
                                    <option value="0">Pasif</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea id="aciklama" name="aciklama" formControlName="aciklama" class="form-control" rows="10"> </textarea>
                            </div>
                        </div>
                        
                    </div>
                </form>
             </div>
             <div class="card-footer">
                <button class="btn btn-success" (click)="add()">Ekle</button>
             </div>
        </div>  
    </div>
</div>
